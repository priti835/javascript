<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Strings</h1>
    <p>Strings are written inside a quotes.</p>
    <p id="demo"></p>
    <script>
        let carName = "Volvo";
        document.getElementById("demo").innerHTML=carName;

        //length of string 
        let a = carName.length;
        document.write("Length of string is: " +a);

        //toLowerCase()
        a = carName.toLowerCase();
        document.write("<br>"+a);

        //toUpperCase()
        a=carName.toUpperCase();
        document.write("<br>"+a);

        //includes()
        a=carName.includes();
        document.write("<br>"+a);
    </script>
</body>
</html>
