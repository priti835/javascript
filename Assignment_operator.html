<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h2> Javascript Assignments </h2>
    <h3>Simple Assignments</h3>
    <h4>The = Operator</h4>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let x=5;
        y=10;
        document.getElementById("demo").innerHTML="The assignment operator assign value of var x is : "+x;
        document.getElementById("demo2").innerHTML=(y=10+y);
   </script>
   <hr>
   <h2>The += Operator</h2>
   <p id="demo3"></p>
   <script>
    let z=10;
    z+=10;
    document.getElementById("demo3").innerHTML="z+=10 : "+z;
   </script>
   <hr>
   <h2>The -= Operator</h2>
   <p id="demo4"></p>
   <script>
    let s=5;
    s-=5;
    document.getElementById("demo4").innerHTML="z-=5 : "+s;
   </script>
</body>
</html>
