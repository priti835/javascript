<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Operators</h1><br>
    <hr>
    <h1>Arithmetic Operators</h1>
    
    <script>
        let x=5,y=5;
        let z = x+y;
        document.write("Adding two numbers 5+5 is : ",z);
        document.write("<br><br>");

        let a=6,b=5;
        let c=a-b;
        document.write("Subtracting two number 6-5 is : ",c);
        document.write("<br>><br>");

        let p=5,q=5;
        let r=p*q;
        document.write("Multiplication of two numbers 5*5 is : ",r);
        document.write("<br><br>");

        let s=6,t=3;
        let u=s/t;
        document.write("Division of tow numbers 6/3  : ",u);

        document.write("<br><br>");
        let d=10, e=4;
        f=d%e;
        document.write("ModDivision of two numbers 10%4 is : ",f);

        document.write("<br><br>")
        let g=5;
        g++;
        let h=g;
        document.write("Increment operator: ",h);
        
        document.write("<br><br>")
        let i=5;
        i--;
        let j=i;
        document.write("Decrement Operator: ",j);

        document.write("<br><br>");
        let k=5;
        let l=k**2;
        document.write("Exponentiation of number: ",l);
        
        document.write("<br><br>");
        
        
        </script>
        <hr>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=100+50*3;
        </script>
        <h3></h3>
</body>
</html>
