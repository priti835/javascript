<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Javascript Objects</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        //create an object
        const person={fname:"priti", lname:"jadhav",age:21};

        //Display some data from the object
        document.getElementById("demo").innerHTML=person.fname+ " is a "+ person.age +" year old";
       
        
      document.write("There are two ways to access an object property.you can user person.property or person['property']");
      document.getElementById("demo2").innerHTML=person["fname"]+ " " + person["lname"];
        
    </script>
</body>
</html>
